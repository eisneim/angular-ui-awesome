<!doctype html>
<html lang="en" class="no-js" ng-app="ua-doc" ng-controller="rootCtrl as rtc">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/main.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="lib/prism/prism.default.css">
  	
	<title>angular-ui-awesome</title>
</head>
<body class="grid hide">
	
	<nav id="ua-doc-side-nav" ng-controller="navCtrl as navCtrl">
		<!-- <ul class="ua-side-nav-list">
			<li>
				<a href="/" alt="home page">Home</a>
			</li>
		</ul> -->
		<!-- <a href="#/" id="ua-doc-logo">LOGO</a> -->

		<h2 class="ua-side-nav-title ua-line-loadin">Components</h2>
		<ul class="ua-side-nav-list">
			<li ng-repeat="cc in navCtrl.components" ng-class="{active:navCtrl.ui.selectedComp == cc}">
				<a href="#/component/{{ cc }}" alt="{{cc}}">{{cc}}</a>
			</li>
		</ul>

		<h2 class="ua-side-nav-title ua-line-loadin">Services</h2>
		<ul class="ua-side-nav-list">
			<li ng-repeat="cc in navCtrl.services" ng-class="{active:navCtrl.ui.selectedComp == cc}">
				<a href="#/component/{{ cc }}" alt="{{cc}}">{{cc}}</a>
			</li>
		</ul>

	</nav>
	<div id="ua-doc-main" class="fluid">
		<div ng-view=""></div>
	</div>


<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<!-- ------ code hilight ------- -->
<script src="lib/prism/prism.min.js"></script>
<!-- ---------- ui awesome ------ -->

<!-- ------- doc ------- -->
<script src="app/app.js"></script>
<script src="app/componentData.js"></script>
<script src="app/rootCtrl.js"></script>
<script src="app/controllers/componentCtrl.js"></script>
<script src="app/controllers/demoNotifyCtrl.js"></script>
<script src="app/directives/componentDir.js"></script>

</body>
</html>
